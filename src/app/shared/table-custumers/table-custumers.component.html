<div>
  <div class="box-button">
    <img src='../../../assets/img/manos_Mesa de trabajo 1.png' alt="BlackRock" width="100px" height="100px">
    <div class="title">
      <h1>Nuestros<br>clientes</h1>
    </div>
    <div class="container-btn-new">
      <button mat-stroket-button (click)="onNewPost()">
        <mat-icon class="mat-18">add_circle</mat-icon>
        <span>Agregar</span>
      </button>
    </div>
  </div>
  <div class="style-form">
    <div class="background-filtro">
      <mat-form-field>
          <mat-label class="filtro">Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" class="placeholder-filtro" placeholder="Introduce un valor" #input>
      </mat-form-field>
    </div>
    <div class="main-background">
      <div class="table-form-customer">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="phone">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="priority">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef mat-sort-header>Prioridad</th>
            <td mat-cell *matCellDef="let element">{{element.priority}}</td>
          </ng-container>

          <ng-container matColumnDef="customerType">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let element">{{element.customerType}}</td>
          </ng-container>

          <ng-container matColumnDef="company">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef mat-sort-header >Compañía</th>
            <td mat-cell *matCellDef="let element">{{element.company}}</td>
          </ng-container>
          <!-- Accions-->
          <ng-container matColumnDef="actions">
            <th class="name-customer-style" mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button class="edit-button" mat-stroked-button color="acent" (click) = "onEditPost(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="erase-button" mat-stroked-button color="warn" (click) = "onDeletePost(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
